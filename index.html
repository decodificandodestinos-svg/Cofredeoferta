<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador Cofre de Ofertas - FIX FINAL</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root { --shopee-red: #ff2d2d; }

body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.main-container {
    display: flex;
    gap: 20px;
    max-width: 1000px;
    width: 100%;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.editor {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.editor h2 {
    color: var(--shopee-red);
    margin-bottom: 20px;
    text-transform: uppercase;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 0.9rem;
    color: #555;
}

input, textarea {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
}

.upload-box {
    border: 2px dashed #ccc;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 15px;
    background: #fafafa;
}

.preview {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#post-design {
    width: 450px;
    height: 562px;
    background-image: url('feed.png');
    background-size: 100% 100%;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    background-color: #fff;
}

.content-area {
    position: absolute;
    top: 155px;
    left: 0;
    right: 0;
    margin: auto;
    width: 360px;
    height: 365px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* CONTAINER TRAVA PROPORÇÃO */
.img-wrapper {
    width: 100%;
    max-height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.img-display {
    max-width: 100%;
    max-height: 200px;
    width: auto;
    height: auto;
    display: block;
}

.text-desc {
    text-align: center;
    font-size: 13px;
    font-weight: 700;
    color: #333;
    text-transform: uppercase;
    line-height: 1.3;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0;
}

.price-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-top: auto;
}

.price-old {
    color: var(--shopee-red);
    text-decoration: line-through;
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 4px;
}

.promo-button {
    background: var(--shopee-red);
    color: white;
    width: 180px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    font-weight: 900;
    font-size: 20px;
}

.download-btn {
    margin-top: 15px;
    background: #27ae60;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
}
</style>
</head>

<body>

<div class="main-container">

<div class="editor">
    <h2>Cofre de Ofertas</h2>

    <label>Produto</label>
    <div class="upload-box" onclick="inputImg.click()">
        Clique para selecionar a imagem do produto
        <input type="file" id="inputImg" hidden accept="image/*">
    </div>

    <label>Descrição</label>
    <textarea id="inDesc" rows="3" oninput="update()"></textarea>

    <label>Valor Antigo</label>
    <input type="text" id="inOld" oninput="update()">

    <label>Valor Promocional</label>
    <input type="text" id="inPromo" oninput="update()">

    <button class="download-btn" onclick="download()">BAIXAR IMAGEM</button>
</div>

<div class="preview">
    <p style="color:#888;font-weight:bold;">PRÉ-VISUALIZAÇÃO</p>

    <div id="post-design">
        <div class="content-area">

            <div class="img-wrapper">
                <img id="viewImg"
                     class="img-display"
                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            </div>

            <div id="viewDesc" class="text-desc">DESCRIÇÃO DO PRODUTO</div>

            <div class="price-container">
                <div id="viewOld" class="price-old">VALOR ANTIGO</div>
                <div id="viewPromo" class="promo-button">VALOR</div>
            </div>

        </div>
    </div>
</div>

</div>

<script>
inputImg.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    const img = viewImg;
    img.onload = () => {
        img.style.width = "auto";
        img.style.height = "auto";
    };

    const reader = new FileReader();
    reader.onload = () => img.src = reader.result;
    reader.readAsDataURL(file);
};

function format(v) {
    return v ? (v.startsWith("R$") ? v : "R$ " + v) : "";
}

function update() {
    viewDesc.innerText = inDesc.value.toUpperCase() || "DESCRIÇÃO DO PRODUTO";
    viewOld.innerText = format(inOld.value) || "VALOR ANTIGO";
    viewPromo.innerText = format(inPromo.value) || "VALOR";
}

async function download() {
    const canvas = await html2canvas(document.getElementById("post-design"), {
        scale: 2,
        backgroundColor: null,
        useCORS: true
    });

    const a = document.createElement("a");
    a.download = "post-cofre-ofertas.png";
    a.href = canvas.toDataURL("image/png", 1.0);
    a.click();
}
</script>

</body>
</html>
