<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Cofre de Ofertas - v6</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root { --shopee-red: #ff2d2d; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor h2 {
            color: var(--shopee-red);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #555;
        }

        input, textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 15px;
            background: #fafafa;
        }

        .preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #post-design {
            width: 450px;
            height: 562px;
            background-image: url('feed.png');
            background-size: 100% 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        .content-area {
            position: absolute;
            top: 155px;
            left: 50%;
            transform: translateX(-50%);
            width: 360px;
            height: 365px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            padding-bottom: 10px;
        }

        /* üîß CORRE√á√ÉO AQUI */
        .img-display {
            width: 100%;
            aspect-ratio: 1 / 1;   /* mant√©m propor√ß√£o perfeita */
            object-fit: contain;  /* nunca achata */
            margin-bottom: 10px;
        }

        .text-desc {
            text-align: center;
            font-size: 13px;
            font-weight: 700;
            color: #333;
            text-transform: uppercase;
            line-height: 1.3;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .price-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: auto;
        }

        .price-old {
            color: var(--shopee-red);
            text-decoration: line-through;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .promo-button {
            background: var(--shopee-red);
            color: white;
            width: 180px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-weight: 900;
            font-size: 20px;
            text-transform: uppercase;
        }

        .download-btn {
            margin-top: 15px;
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="main-container">
    <div class="editor">
        <h2>Cofre de Ofertas</h2>

        <label>Produto</label>
        <div class="upload-box" onclick="document.getElementById('inputImg').click()">
            Clique para selecionar a imagem do produto
            <input type="file" id="inputImg" hidden accept="image/*" onchange="updateImg(event)">
        </div>

        <label>Descri√ß√£o</label>
        <textarea id="inDesc" rows="3" oninput="update()"></textarea>

        <label>Valor Antigo</label>
        <input type="text" id="inOld" oninput="update()">

        <label>Valor Promocional</label>
        <input type="text" id="inPromo" oninput="update()">

        <button class="download-btn" onclick="download()">BAIXAR IMAGEM DO POST</button>
    </div>

    <div class="preview">
        <p style="color:#888;font-weight:bold;">PR√â-VISUALIZA√á√ÉO</p>

        <div id="post-design">
            <div class="content-area">
                <img id="viewImg" class="img-display">
                <div id="viewDesc" class="text-desc">SUA DESCRI√á√ÉO AQUI</div>
                <div class="price-container">
                    <div id="viewOld" class="price-old">VALOR ANTIGO</div>
                    <div id="viewPromo" class="promo-button">VALOR</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function updateImg(event) {
    const reader = new FileReader();
    reader.onload = () => document.getElementById('viewImg').src = reader.result;
    reader.readAsDataURL(event.target.files[0]);
}

function formatCurrency(value) {
    if (!value) return "";
    return value.startsWith("R$") ? value : "R$ " + value;
}

function update() {
    viewDesc.innerText = inDesc.value.toUpperCase() || "DESCRI√á√ÉO DO PRODUTO";
    viewOld.innerText = inOld.value ? formatCurrency(inOld.value) : "VALOR ANTIGO";
    viewPromo.innerText = inPromo.value ? formatCurrency(inPromo.value) : "VALOR";
}

async function download() {
    const canvas = await html2canvas(document.querySelector("#post-design"), {
        scale: 2,
        useCORS: true,
        allowTaint: true,
        backgroundColor: null
    });

    const link = document.createElement("a");
    link.download = "post-cofre-ofertas.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
}
</script>

</body>
</html>
